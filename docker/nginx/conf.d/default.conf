server {
    listen 80;
    server_name _;

    # Root directory
    root /var/www/public;
    index index.php index.html index.htm;

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API rate limiting
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health check endpoint
    location /health {
        access_log off;
        # First try the Laravel route
        try_files $uri $uri/ /index.php?$query_string;
        
        # Fallback: return a simple response if Laravel is not ready
        error_page 502 = @health_fallback;
    }
    
    # Health check fallback
    location @health_fallback {
        return 200 '{"status":"starting","message":"Application is starting up"}';
        add_header Content-Type application/json;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security headers for PHP
        fastcgi_hide_header X-Powered-By;
        add_header X-Powered-By 'Laravel' always;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /\.(ht|env|git) {
        deny all;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt)$ {
        expires 1y;
        add_header Cache-Control 'public, immutable';
        access_log off;
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 